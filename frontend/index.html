<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal-Core Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Signal-Core Demo</h1>
        <p class="subtitle">Compare Naive RAG vs Optimized RAG with Needle-in-Haystack Testing</p>

        <div class="input-section">
            <div class="form-group">
                <label for="haystack">Haystack (10,000+ words):</label>
                <textarea id="haystack" rows="10" placeholder="Paste your long document here..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="needle">Needle:</label>
                    <input type="text" id="needle" placeholder="e.g., The secret code is FJORD2024">
                </div>

                <div class="form-group">
                    <label for="depth">Injection Depth (%):</label>
                    <input type="number" id="depth" min="0" max="100" value="50" placeholder="0-100">
                </div>
            </div>

            <div class="form-group">
                <label for="query">Query:</label>
                <input type="text" id="query" placeholder="e.g., What is the secret code?">
            </div>

            <div class="button-group">
                <button id="btn-naive" class="btn btn-naive">Test Naive RAG</button>
                <button id="btn-optimized" class="btn btn-optimized">Test Optimized RAG</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="results-section">
            <div class="result-box" id="naive-result">
                <h2>Naive RAG Result</h2>
                <div class="result-content">
                    <p class="placeholder">Click "Test Naive RAG" to see results</p>
                </div>
            </div>

            <div class="result-box" id="optimized-result">
                <h2>Optimized RAG Result</h2>
                <div class="result-content">
                    <p class="placeholder">Click "Test Optimized RAG" to see results</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
