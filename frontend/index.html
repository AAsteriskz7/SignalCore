<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal-Core Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SignalCore Demo</h1>
        <p class="subtitle">Smart AI Cost Reduction: Cut tokens by ~69% while maintaining answer quality</p>

        <div class="input-section">
            <div class="form-group">
                <label for="document">Document (paste a long article or document):</label>
                <textarea id="document" rows="10" placeholder="Paste your long document here (e.g., a Wikipedia article, research paper, or technical documentation)..."></textarea>
            </div>

            <div class="form-group">
                <label for="query">Your Question:</label>
                <input type="text" id="query" placeholder="e.g., What is machine learning?">
            </div>

            <div class="button-group">
                <button id="btn-naive" class="btn btn-naive">Query Full Document</button>
                <button id="btn-optimized" class="btn btn-optimized">Query Optimized Document</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="results-section">
            <div class="result-box" id="naive-result">
                <h2>Full Document (Naive RAG)</h2>
                <div class="result-content">
                    <p class="placeholder">Click "Query Full Document" to see results</p>
                </div>
            </div>

            <div class="result-box" id="optimized-result">
                <h2>Optimized Document (Signal-Core)</h2>
                <div class="result-content">
                    <p class="placeholder">Click "Query Optimized Document" to see results</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
